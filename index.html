<!DOCTYPE html>
<html>
    <head>
          <link rel="stylesheet" href="tracker.css" type="text/css">
    </head>

    <body>
        <h1>Task Tracker</h1>
        <div id="task_list">
            <div class = task>
                <input type = "checkbox">
                <p>Example Task</p>
                <div class = "garbage_button hoverable_button" hidden="true">
                    <img src = "assets/trash.png" class = "garbage">
                </div>
            </div>
        </div>

        <div id = "input_bar">
            <input type = "text" placeholder="New Task" id = "task_name_input" class = "task_input">
            <input type = "datetime-local" id = "due_date" class = "task_input hoverable_button">
            <div id="plus_button" class = "hoverable_button">
                <img src = "assets/plus.png" id = "plus">
            </div> 
        </div>
        
        <script type="module" src="./firebase_funcs.js"></script>
        <!--<script type="module" src="./main.js"></script>-->
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
        <script type="module" src="jquery.js"></script>
    </body>
</html>
